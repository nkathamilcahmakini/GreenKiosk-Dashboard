<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
        background-color: #adb5bd;
        font-family: Arial, sans-serif;
        margin-left: 35%;
        padding: 0;
        
    }

    .product-container{
        margin-top: 10%;
    }

    .product-title {
        font-size: 24px;
        margin-top: 10px;
    }

    .product-description {
        font-size: 16px;
        color: #212529;
        margin-top: 10px;
    }

    .product-price {
        font-size: 20px;
        color: #212529;
        display: block;
        margin-top: 10px;
    }

    .add-to-cart-btn {
        background-color: #2b8a3e;
        color: #212529;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 20px;
    }

    .add-to-cart-btn:hover {
        background-color: #7048e8;
    }
    .images{
        width: 40%;
        border-radius: 30%;
    }
</style>
    <h1 class="heading">Product Details</h1>
    <div class="product-container">
        <img src="{{ product.image.url }}" alt="{{ product.title}}" class="images">
        <h2 class="product-title"> {{ product.title}}</h2>
        <p class="product-description"> {{ product.description}}</p>
        <span class="product-price"> {{ product.price}}</span>
        <button class="add-to-cart-btn">Add to cart</button>
    </div>

</body>
</html>
